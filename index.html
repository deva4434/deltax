<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Listing - LeadPro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LeadPro - Lead Listing</h1>
    <input type="text" id="searchBar" placeholder="Search leads...">
    <table id="leadTable">
      <thead>
        <tr>
          <th>Lead Name</th>
          <th>Status</th>
          <th>Source</th>
          <th>Contact Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leadBody">
        <!-- Rows will be dynamically injected here -->
      </tbody>
    </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
